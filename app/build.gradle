apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId "com.aizou.peachtravel"
        minSdkVersion 9
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':core')
    compile project(':social_sdk_library_project')
    compile files('libs/baidumapapi_v2_1_1.jar')
    compile files('libs/easemobchat_2.1.1.jar')
    compile files('libs/locSDK_3.3.jar')
    compile 'de.greenrobot:greendao:1.3.7'
    compile 'com.android.support:support-v4:21.0.0'
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.android.support:recyclerview-v7:21.0.0'
    compile 'com.jakewharton:butterknife:6.0.0'
    compile files('libs/GetuiSdk2.3.0.0.jar')
    compile files('libs/GetuiExt-2.0.3.jar')
    compile files('libs/qiniu-android-sdk-7.0.1.jar')
    compile files('libs/android-async-http-1.4.6.jar')
    compile files('libs/easemobchat_2.1.2.jar')
    compile files('libs/Android_Location_V1.3.0.jar')
    compile files('libs/easemobchat_2.1.3.jar')
    compile files('libs/weibosdkcore.jar')
    compile files('libs/easemobchat_2.1.4.jar')
    compile files('libs/umeng-analytics-v5.2.4.jar')
    compile files('libs/easemobchat_2.1.5.jar')
    compile files('libs/easemobchat_2.1.6.jar')
    compile files('libs/Android_2DMap_V2.4.0.jar')
}
