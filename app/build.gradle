apply plugin: 'com.android.application'

android {
    useLibrary 'org.apache.http.legacy'
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    compileSdkVersion 23
    buildToolsVersion '23.0.1'
    defaultConfig {
        applicationId "com.xuejian.client.lxp"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 11
        versionName "2.2.0"
        multiDexEnabled true
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    buildTypes {
        debug {
            manifestPlaceholders = [AMAP_KEY: "4e22d882f8a2794150757c6be797e7e9"]
        }
        release {
            manifestPlaceholders = [AMAP_KEY: "f20e266c3a0f9cf4d232dcfa4eeb72d6"]
            minifyEnabled false
            ///shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        def fileName = "lvxingpai_v${defaultConfig.versionName}_${releaseTime()}_${variant.productFlavors[0].name}.apk"
                        output.outputFile = new File(outputFile.parent, fileName)
                    }
                }
            }
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }

    dexOptions {
        javaMaxHeapSize "2g"
    }
    productFlavors {
        Alpha {}
        xiaomi {}
        yingyongbao {}
        baidu {}
        huawei {}
        wandoujia {}
        jinli {}
        androidMarket {}
        meizu {}
        xiaoqudao {}
        leshi {}
        LXP {}
        anzhi {}
        sougou {}
        pp {}
        leshop {}
        shop360 {}
        google {}
        productFlavors.all {

            flavor ->
                flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
        }
    }
}
