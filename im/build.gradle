    compile files('libs/qiniu-android-sdk-7.0.3.jar')
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile files('libs/commons-codec-1.8.jar')
}
